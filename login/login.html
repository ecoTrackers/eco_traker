<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css" crossorigin="anonymous">
    
</head>
<body class=" d-flex justify-content-center align-items-center bg-secondary-subtle vh-100">
    <main class="bg-light rounded border-0">
        
        <div class="border-opacity-50 shadow-lg rounded px-5 py-4">

            <a href="/index.html" class="d-flex justify-content-end">
                <button type="button" class="btn-close"  aria-label="Close"></button>
            </a>

            <h3 class="fw-semibold py-3 mb-2">Iniciar Sesión en Eco Trackers</h3>

            <form action="" method="post">
                <div class="fw-medium pb-2">
                        <label for="email" class="d-block pb-2">Correo electrónico</label>
                        <input type="email" name="email" id="email" placeholder="ejemplo@correo.com" class="d-block mw-100 rounded-3 border border-opacity-75" style="width: 200%">
                </div> 
                <div class="fw-medium pb-2">
                        <div class="d-flex justify-content-between pb-2">
                            <label for="password" >Contraseña</label>
                            <a href="/login/forgot-password.html" class="text-end fw-light text-decoration-none d-flex justify-content-end">¿Olvidaste tu contraseña?</a> 
                        </div>  
                        <div class="d-block ">
                            <input type="password" id="password" placeholder="****" class="mw-100 rounded-3 border border-opacity-75" style="width: 200%">
                        </div>
                </div>
                <div class="py-2 fs-6 fw-lighter form-check form-switch">
                    <input type="checkbox" role="switch" name="rememberMe" id="rememberMe" class=" form-check-input border-success-subtle bg-success">
                    <label for="rememberMe">Recordarme</label>
                </div>
                <div class="py-2">
                        <button type="submit" class="btn btn-success mw-100 rounded-pill border border-opacity-75" style="width: 200%">Iniciar sesión</button>
                </div>
                
            </form>
            
            <hr>
                
            <div class="mt-3 pt-2">
                <button type="button" class="btn btn-outline-dark mw-100 rounded-pill border border-opacity-75" style="width: 200%" onclick="onSignIn(event)">
                    <div class="g-signin2" data-onsuccess="onSignIn"> Inicia sesión con Google </div>
                </button>
            </div>    
            <div class="d-flex justify-content-start mt-2">
                <h3 class="fw-light fs-6 ">¿No tienes una cuenta?</h3>        
                <a href="#" class=" fw-light fs-6 ms-1 ps-1 text-decoration-none">Registrate</a>
            </div>
        
        </div>
    </main>
    
    <script src="login.js"></script>
</body>
</html>
