<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>logup</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css" crossorigin="anonymous">
    
</head>
<body class=" d-flex justify-content-center align-items-center bg-secondary-subtle vh-100">
    <main class="bg-light rounded border-0">
        
        <div class="border-opacity-50 shadow-lg rounded px-5 py-4">

            <a href="/index.html" class="d-flex justify-content-end">
                <button type="button" class="btn-close"  aria-label="Close"></button>
            </a>

            <h3 class="fw-semibold py-3 mb-2">Registrarse en Eco Trackers</h3>

            <form action="" method="post">
                <div class="fw-medium pb-2">
                        <label for="name" class="d-block pb-2">Nombre</label>
                        <input type="text" name="name" id="name" placeholder="Ingresa tu nombre" class="d-block mw-100 rounded-3 border border-opacity-75" style="width: 200%">
                </div>
                <div class="fw-medium pb-2">
                        <label for="lastname" class="d-block pb-2">Apellido</label>
                        <input type="text" name="lastname" id="lastname" placeholder="Ingresa tu apellido" class="d-block mw-100 rounded-3 border border-opacity-75" style="width: 200%">
                </div>
                <div class="fw-medium pb-2">
                        <label for="email" class="d-block pb-2">Correo electrónico</label>
                        <input type="email" name="email" id="email" placeholder="ejemplo@correo.com" class="d-block mw-100 rounded-3 border border-opacity-75" style="width: 200%">
                </div> 
                <div class="fw-medium pb-2">
                        <div class="pb-2">
                            <label for="password" >Contraseña</label>
                        </div>  
                        <div class="d-block ">
                            <input type="password" id="password" placeholder="********" class="mw-100 rounded-3 border border-opacity-75" style="width: 200%">
                        </div>
                </div>
                <div class="fw-medium pb-2">
                    <div class="pb-2">
                        <label for="password" >Confirmar contraseña</label>
                    </div>  
                    <div class="d-block ">
                        <input type="password" id="comfirPassword" placeholder="********" class="mw-100 rounded-3 border border-opacity-75" style="width: 200%">
                    </div>
                </div>
                <div class="fw-medium pb-2">
                        <label for="date" class="d-block pb-2">Fecha de nacimiento</label>
                        <input type="date" name="date" id="date" class="d-block mw-100 rounded-3 border border-opacity-75" style="width: 200%">
                </div>
                
                <div class="py-2">
                        <button type="submit" class="btn btn-outline-success mw-100 rounded-pill border border-opacity-75" style="width: 200%">Registrarse</button>
                </div>
                
            </form>
            
            <div class="d-flex justify-content-start mt-2">
                <h3 class="fw-light fs-6 ">¿Ya tienes una cuenta?</h3>        
                <a href="/login/login.html" class=" fw-light fs-6 ms-1 ps-1 text-decoration-none">Iniciar sesión</a>
            </div>
        
        </div>
    </main>
    
    <script src="logup.js"></script>
</body>
</html>
