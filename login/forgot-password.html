<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css" crossorigin="anonymous">
    
</head>
<body class=" d-flex justify-content-center align-items-center bg-secondary-subtle vh-100">
    <main class="bg-light rounded border-0" style="width: 465.234px; height:491.781;">
        
        <div class="border-opacity-50 shadow-lg rounded px-5 py-4">

            <a href="/index.html" class="d-flex justify-content-end">
                <button type="button" class="btn-close"  aria-label="Close"></button>
            </a>

            <h3 class="fw-semibold py-3 mb-2">Recordar contraseña </h3>

            <form action="" method="post">
                <p class="pb-1">Ingresa el correo electrónico asociado con tu cuenta para cambiar tu contraseña</p>
                <div class="fw-medium pb-3">
                        <input type="email" name="email" id="email" placeholder="ejemplo@correo.com" class="d-block mw-100 rounded-3 border border-opacity-75" style="width: 200%">
                </div> 
                
                <div class="py-2">
                        <a href="/index.html" class="btn btn-outline-success mw-100 rounded-pill border border-opacity-75" style="width: 200%">Siguiente</a>
                </div>
                
            </form>
        </div>
    </main>
    
    <script src="login.js"></script>
</body>
</html>
